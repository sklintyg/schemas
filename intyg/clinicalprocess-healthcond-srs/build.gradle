description = "Intyg Schemas (Clinicalprocess Healthreporting SRS)"

group = 'se.inera.intyg.clinicalprocess.healthcond.srs'
version = System.properties['buildVersion'] ?: '0-SNAPSHOT'

wsdl2java {
    wsdlsToGenerate = [
                        ["-xjc", "-b", "$rootDir/support/src/main/resources/bindings/clinicalprocess-binding2.xjb",
                         "-wsdlLocation",
                         "classpath:interactions/GetSRSInformation/GetSRSInformationInteraction_1.0_RIVTABP21.wsdl",
                         "-p",
                         "urn:riv:clinicalprocess:healthcond:srs:GetSRSInformation:1:rivtabp21=se.inera.intyg.clinicalprocess.healthcond.srs.getsrsinformation.v1",
                         "-p",
                         "urn:riv:clinicalprocess:healthcond:srs:GetSRSInformationResponder:1=se.inera.intyg.clinicalprocess.healthcond.srs.getsrsinformation.v1",
                         "-p", "urn:riv:clinicalprocess:healthcond:srs:1=se.riv.clinicalprocess.healthcond.srs.v1",
                         "-p",
                         "urn:riv:clinicalprocess:healthcond:certificate:types:2=se.riv.clinicalprocess.healthcond.certificate.types.v2",
                         "-p", "urn:riv:itintegration:registry:1=se.riv.itintegration.registry.v1",
                         "$projectDir/schemas/interactions/GetSRSInformation/GetSRSInformationInteraction_1.0_RIVTABP21.wsdl"],
                        ]
}
