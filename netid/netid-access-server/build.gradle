description = "NetID Access Server Schemas (Secmaker)"

group = 'com.secmaker.netid.nias'
version = System.properties['buildVersion'] ?: '0-SNAPSHOT'

wsdl2java {
  wsdlsToGenerate = [ ["-xjc", "-b", "$rootDir/support/src/main/resources/bindings/general-binding.xjb",
                       "-wsdlLocation",
                       "classpath:interactions/NetIDAccessServer/nias.wsdl",
                       "-p",
                       "http://netid.secmaker.com/nias/=com.secmaker.netid.nias.v1",
                       "$projectDir/schemas/interactions/NetIDAccessServer/nias.wsdl"],
                    ]
}
